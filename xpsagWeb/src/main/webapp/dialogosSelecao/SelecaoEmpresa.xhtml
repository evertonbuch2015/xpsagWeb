<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"/>
	<title>Seleção de Empresa</title>
	
	<h:outputStylesheet library="algaworks" name="estilo.css" />
</h:head>
<h:body>

	<h:form>
    	<div style="margin-top: 5px; margin-bottom: 20px">
    		<p:inputText id="nome" size="40" value="#{selecaoClienteBean.nome}" placeholder="Nome do cliente" />
    		
    		<p:spacer width="10px"/>
    		
    		<p:commandButton value="#{label.pesquisar}" action="#{selecaoClienteBean.pesquisar}" update="@form" />
    	</div>
    	
    	<p:dataTable var="empresa" value="#{empresaBean.entidades}" 
    		style="font-size: 13px !important;"
    		emptyMessage="#{label.msg_tabela_vazia}" rows="10"
    		paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
    		
				<p:column headerText="#{label.codigo}" style="width:32px;text-align: center">
					<h:outputText value="#{empresa.codigo}" />
				</p:column>
	
				<p:column headerText="#{label.nome}" style="width:100px;text-align: center">
					<h:outputText value="#{empresa.nomeRazao}" />
				</p:column>
	
				<p:column headerText="#{label.documento}" style="width:80px;text-align: center">
					<h:outputText value="#{empresa.cnpj}" />
				</p:column>
	
				<p:column style="width:40px;text-align: center" >
					<p:commandButton icon="ui-icon-check" iconPos="center" 
						title="#{label.selecionar_empresa}" process="@this"
						action="#{empresaBean.retornoDialog(empresa)}"/>
				</p:column>
			</p:dataTable>
	</h:form>

</h:body>
</html>
