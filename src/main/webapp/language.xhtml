<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" 
	template="template.xhtml">

	<ui:define name="tituloPagina">#{label.lbl_nome_programa}</ui:define>

	<ui:define name="content">
		<h:form>
			
			<p:panelGrid columns="2" style="margin: 0 auto;" styleClass="menuSemBorda"> 
				
				<p:outputLabel value="#{label.lbl_selecione_linguagem}: " /> 
				<p:selectOneMenu value="#{languageBean.localeCode}" effect="fade">
					<f:selectItems value="#{languageBean.countries}"/>
					<f:ajax event="change" render="@all"
						listener="#{languageBean.localeCodeChanged}"/>
				</p:selectOneMenu>
				
			</p:panelGrid>
			
		</h:form>
	</ui:define>
</ui:composition>
