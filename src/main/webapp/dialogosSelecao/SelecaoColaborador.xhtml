<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css"
			href="resources/style/default.css" media="screen" />

</h:head>
<h:body>

	<h:form>
    	<div style="margin-top: 5px; margin-bottom: 5px;margin-left:20px" >
    		<p:inputText id="nome" size="40" value="#{selecaoColaboradorBean.filtro}" placeholder="#{label.filtro_colaborador}" />
    		
    		<p:spacer width="15px"/>
    		
    		<p:commandButton value="#{label.pesquisar}" actionListener="#{selecaoColaboradorBean.pesquisar}" update="@form" />
    	</div>
    	
    	<p:dataTable var="colaborador" value="#{selecaoColaboradorBean.colaboradores}" 
    		style="font-size: 13px !important;"
    		emptyMessage="#{label.msg_tabela_vazia}" rows="10"
    		paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
    		
				<p:column headerText="#{label.codigo}" style="width:32px;text-align: center">
					<h:outputText value="#{colaborador.codigo}" />
				</p:column>
	
				<p:column headerText="#{label.nome}" style="width:120px;text-align: center">
					<h:outputText value="#{colaborador.fantasia}" />
				</p:column>
	
				<p:column headerText="#{label.tipo}" style="width:80px;text-align: center">
					<h:outputText value="#{colaborador.tipoCliente}" />
				</p:column>
	
				<p:column style="width:20px;text-align: center" >
					<p:commandButton icon="ui-icon-check" iconPos="center"  
						title="#{label.selecionar_colaborador}" process="@this"
						action="#{selecaoColaboradorBean.retornoDialog(colaborador)}"/>
				</p:column>
			</p:dataTable>
	</h:form>

</h:body>
</html>
